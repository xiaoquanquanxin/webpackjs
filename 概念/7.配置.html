<h3>配置</h3>
<ol>
    <li>webpack配置是标准的Node.js CommonJs模块.</li>
    <li>通过require导入其他文件.</li>
    <li>通过require使用npm的工具函数.</li>
    <li>使用js控制流表达式.if,三元表达式等.</li>
    <li>使用常量或变量.</li>
    <li>编写并执行函数来生成部分配置.</li>
</ol>
<h4 class="red">虽然技术上可行，但应避免以下做法：</h4>
<ol>
    <li>导出不确定的值.</li>
    <li>编写很长的配置.</li>
    <li>就是你的 webpack 配置，可以有很多种的格式和风格。但为了你和你的团队能够易于理解和维护，你们要始终采取同一种用法、格式和风格.</li>
</ol>
</body>
