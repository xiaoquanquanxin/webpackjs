<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块</title>
</head>
<body>
<ol>
    <li>在模块化编程中,将程序分解成离散功能块chunks,并称之为模块.</li>
    <li>每个模块具有比完整程序更小的接触面,使得校验,调试,测试等更方便.</li>
</ol>
<h3>webpack模块</h3>
<ol>
    <li>能够以各种方法表达它们的依赖关系.</li>
    <li>es6 import语句.</li>
    <li>commonjs require语句.</li>
    <li>amd define和require语句.</li>
    <li>css/sass/less @import语句.</li>
</ol>
</body>
</html>
